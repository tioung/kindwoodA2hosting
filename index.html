<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>kindwoodA2hosting</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:ital,wght@0,400;0,600;1,300;1,400&family=Mulish:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="hamburger-menu">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <span>Close</span>
    </div>
    <header class="header">
      <div class="img-wrapper">
        <img src="images/wpc-patio-3.jpg" alt="">
      </div>
      <div class="banner">
        <h1>Maintenance & Worry Free </h1>
        <p>Kindwood composite wood is the answer to your needs and more..</p>
        <button>Discover now</button>
      </div>
    </header>

    <section class="sidebar">
      <ul class="menu">
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Home">Home</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Bois">Bois</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Roches">Roches</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Autres">Autres</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Contact">Contact</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link last-menu-link" data-content="map">map</a>
        </li>
      </ul>

      <ul class="social-media">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <img src="images/logo-kindwood.png" alt="">
      </ul>

    </section>

    <section class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/Brise-Soleil.png" alt="brise-soleil">
        </div>
        <div class="carousel-item">
            <img src="images/roches1.jpg" alt="roches murales">
        </div>
        <div class="carousel-item">
            <img src="images/corner-sofa-lake.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img src="images/decking-albion-b.jpg" alt="">
        </div>

        <div class="carousel-actions">
            <button class="carousel-button-prev" aria-label="previous slide"><</button>
            <button class="carousel-button-next" aria-label="next slide">></button>
        </div>

    </section>


  </div>
  <script src="script.js"></script>
</body>
</html>
